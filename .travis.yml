language: node_js
sudo: false
node_js:
- '0.12'
before_install:
- npm install babel -g
- npm install node-sass -g
script:
- babel --out-file ./dist/youtube-player-compiled.js ./src/youtube-player.jsx
- node-sass --output-style compressed ./src/index.sass ./dist/index.min.css
before_deploy:
- cp ./src/img/* ./dist/img/
- tar -zcvf youtube-player-$TRAVIS_TAG.tar.gz dist src README.md LICENSE
deploy:
  edge: true
  provider: releases
  file: youtube-player-$TRAVIS_TAG.tar.gz
  release-number: $TRAVIS_TAG
  on:
    tags: true
    repo: viatsyshyn/youtube-player
  api_key:
    secure: 
